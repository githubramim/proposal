<!-- Modern Surprise Projects for Your Girlfriend -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise for You</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
            color: #333;
            text-align: center;
            padding: 20px;
            animation: fadeIn 2s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #ff6f61, #ff9068);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
        }
        button:hover {
            transform: scale(1.1);
            background: linear-gradient(135deg, #ff473e, #ff6f61);
        }
        input {
            margin: 10px 0;
            padding: 10px;
            width: 90%;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        hr {
            margin: 20px 0;
            border: 0;
            height: 1px;
            background: #ddd;
        }
        #loveResult, #dedicatedMessage, #hiddenMessage {
            font-size: 18px;
            margin-top: 10px;
            color: #444;
            font-weight: bold;
            transition: opacity 0.5s ease-in-out;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Hey, Beautiful! üíñ</h1>
        <p>Here are some fun surprises for you!</p>

        <!-- Love Calculator -->
        <div id="love-calculator">
            <h2>Love Calculator</h2>
            <input type="text" id="yourName" placeholder="Your Name">
            <input type="text" id="theirName" placeholder="Her Name">
            <button onclick="calculateLove()">Calculate Love üíò</button>
            <p id="loveResult" style="opacity: 0;"></p>
        </div>

        <hr>

        <!-- Dedicated Page -->
        <div id="dedicated-page">
            <!-- <h2>Your Special Page</h2> -->
            <button onclick="showMessage()">Click to Know Hidden Secret üåü</button>
            <p id="dedicatedMessage" style="display: none; opacity: 0;">You are my everything and I fell you in my every HeartBeat! ü•∞</p>
        </div>

        <hr>

        <!-- Click to Reveal Message -->
        <div id="click-reveal">
            <!-- <h2>Hidden Surprise</h2> -->
            <button onclick="revealHiddenMessage()">Click to Open üéÅ</button>
            <p id="hiddenMessage" style="display: none; opacity: 0;">I wanna be your forever! I wanna marry you, Heartbeat! Will you be Mine? ‚ù§Ô∏è</p>
        </div>
    </div>

    <script>
        // Love Calculator
        function calculateLove() {
            const yourName = document.getElementById('yourName').value;
            const theirName = document.getElementById('theirName').value;
            const resultElement = document.getElementById('loveResult');

            if (!yourName || !theirName) {
                resultElement.textContent = "Name Input Na Diye ValoBasha Measure Kora Jabe Na! üòú";
                resultElement.style.opacity = 1;
                return;
            }
            let loveScore = 100;
            // const loveScore = Math.floor(Math.random() * 101); // Random percentage
            resultElement.textContent = `Love for ${yourName} to ${theirName} is ${loveScore}% `;
            resultElement.style.opacity = 1;
        }

        // Dedicated Page
        function showMessage() {
            const messageElement = document.getElementById('dedicatedMessage');
            messageElement.style.display = 'block';
            setTimeout(() => messageElement.style.opacity = 1, 100);
        }

        // Click to Reveal Message
        function revealHiddenMessage() {
            const hiddenElement = document.getElementById('hiddenMessage');
            hiddenElement.style.display = 'block';
            setTimeout(() => hiddenElement.style.opacity = 1, 100);
        }
    </script>
</body>
</html>
